<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <section>
      <input value="" dir="rtl" type="text" name="display" id="display" />

      <button class="gray">AC</button>
      <button class="gray">+/-</button>
      <button class="gray">%</button>
      <button class="orange">/</button>
      <button class="others numbers">7</button>
      <button class="others numbers">8</button>
      <button class="others numbers">9</button>
      <button class="orange">X</button>
      <button class="others numbers">4</button>
      <button class="others numbers">5</button>
      <button class="others numbers">6</button>
      <button class="orange">-</button>
      <button class="others numbers">1</button>
      <button class="others numbers">2</button>
      <button class="others numbers">3</button>
      <button class="orange">+</button>
      <button class="others numbers">0</button>
      <button class="others"></button>
      <button class="others">.</button>
      <button class="orange">=</button>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
