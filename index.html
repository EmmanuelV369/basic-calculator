<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@700&display=swap" rel="stylesheet">)
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div>
    <input type="text" disabled placeholder="Programming is cool!"/>
    <div>
    <button class="digits">0</button>
    <button class="digits">1</button>
    <button class="digits">2</button>
    <button class="digits">3</button>
    <button class="digits">4</button>
    <button class="digits">5</button>
    <button class="digits">6</button>
    <button class="digits">7</button>
    <button class="digits">8</button>
    <button class="digits">9</button>
    <button class="operator">C</button>
  </div>
    <button class="operator">+</button>
    <button class="operator">&#8722;</button>
    <button class="operator">&#x2022</button>
    <button class="operator">&#247;</button>
    </div>
  </body>
</html>
